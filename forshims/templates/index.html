
{% extends "layout.html" %}
{% block body %}
    <form action="/register" method="post">
        <input type="text" placeholder="Name" name="name" autofocus autocomplete="off">
      
           
            {% for sport in sports %}
           <input name="sport" type="radio" value="{{ sport }}">{{ sport }}
         

            {% endfor %}
 
        <button type="submit">Register</button>
    
    </form>

{% endblock %}
