
{% extends "layout.html" %}
{% block body %}
    <form action="/register" method="post">
        <input type="text" placeholder="Name" name="name" autofocus autocomplete="off">
        <select name="sports">
            <option disabled >sport</option>
            {% for sport in sports %}
            <option value="{{sport}}""> {{sport}}</option>
         
            {% endfor %}
            
        </select>
        <button type="submit">Register</button>
    
    </form>

{% endblock %}
